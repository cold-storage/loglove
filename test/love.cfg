# Comments allowed.

In fact any line that doesn't start with a level in upper case
will be ignored.

Just separate levels and patterns with an equals sign.
One level per line.

OFF    = /nolog/**
ERROR  = /err/j.s
WARN   = warna warnb /another/patt**ern.js /woo/hoo
INFO   = /server/** /db
DEBUG  = /foo* /bar/*
